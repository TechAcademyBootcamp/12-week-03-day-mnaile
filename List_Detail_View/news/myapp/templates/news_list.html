<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home - Author name Template</title>
    
    <!-- Bootstrap core CSS -->

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-home.css" rel="stylesheet">

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <!-- Blog Post -->
                {% for news in news_list%}

                <div class="card mb-4">
                    <img class="card-img-top" src="{{news.image.url}}" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">{{news.title}}</h2>

                        <p class="card-text">{{news.text|truncatewords:50|capfirst }}</p>
                        <a href="{% url 'post' news.id %}" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on {{news.date}} by
                        <a href="#">{{news.author}}</a>
                    </div>
                </div>
                {% endfor %}
               

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li class="page-item">
                        <a class="page-link" href="#">&larr; Older</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Newer &rarr;</a>
                    </li>
                </ul>

            </div>
            <div class="col-md-3 create-section">
                <h4>Administration for news</h4>
                <button type="button" class="btn btn-outline-success">Create news</button>
                <button type="button" class="btn btn-outline-primary">Export to excel</button>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
